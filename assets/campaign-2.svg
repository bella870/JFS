<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="campaign2Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight2" cx="60%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.9" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#campaign2Bg)"/>
  <rect width="800" height="600" fill="url(#spotlight2)"/>
  
  <!-- Faith Collection theme -->
  <!-- Spiritual symbols -->
  <g transform="translate(400, 300)" opacity="0.2">
    <circle cx="0" cy="0" r="100" fill="none" stroke="#666" stroke-width="1"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#666" stroke-width="1"/>
    <path d="M-70,0 L70,0 M0,-70 L0,70" stroke="#666" stroke-width="1"/>
  </g>
  
  <!-- Main content area -->
  <rect x="150" y="100" width="500" height="400" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.1)" stroke-width="1" rx="8"/>
  
  <!-- Central figure/product -->
  <g transform="translate(400, 300)">
    <!-- Abstract spiritual figure -->
    <ellipse cx="0" cy="-60" rx="30" ry="40" fill="rgba(255,255,255,0.8)"/>
    <rect x="-40" y="-25" width="80" height="100" fill="rgba(255,255,255,0.8)" rx="6"/>
    <ellipse cx="-50" cy="0" rx="20" ry="35" fill="rgba(255,255,255,0.8)"/>
    <ellipse cx="50" cy="0" rx="20" ry="35" fill="rgba(255,255,255,0.8)"/>
    
    <!-- Spiritual aura effect -->
    <circle cx="0" cy="-20" r="80" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="0" cy="-20" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  </g>
  
  <!-- Campaign text -->
  <text x="400" y="180" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="800" fill="white">FAITH COLLECTION</text>
  <text x="400" y="210" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="300" fill="#ccc" letter-spacing="2px">EXPRESS YOUR BELIEFS</text>
  
  <!-- Inspirational quote -->
  <text x="400" y="450" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#999" style="font-style: italic">"Walk in faith, dress with purpose"</text>
  
  <!-- Geometric faith symbols -->
  <g transform="translate(200, 400)" opacity="0.4">
    <path d="M0,-15 L10,0 L0,15 L-10,0 Z" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <g transform="translate(600, 200)" opacity="0.4">
    <path d="M0,-15 L10,0 L0,15 L-10,0 Z" fill="white"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Brand elements -->
  <text x="100" y="550" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#666" letter-spacing="2px">JEDIS FASHION SENSE</text>
  <text x="650" y="550" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#555">FAITH COLLECTION 2025</text>
  
  <!-- Decorative light rays -->
  <g opacity="0.2">
    <line x1="400" y1="0" x2="400" y2="100" stroke="white" stroke-width="1"/>
    <line x1="350" y1="50" x2="450" y2="50" stroke="white" stroke-width="1"/>
    <line x1="370" y1="20" x2="430" y2="80" stroke="white" stroke-width="0.5"/>
    <line x1="430" y1="20" x2="370" y2="80" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- Subtle particles -->
  <g opacity="0.6">
    <circle cx="150" cy="150" r="1" fill="white"/>
    <circle cx="650" cy="400" r="1.5" fill="white"/>
    <circle cx="300" cy="500" r="1" fill="white"/>
    <circle cx="500" cy="120" r="1" fill="white"/>
    <circle cx="700" cy="300" r="1.5" fill="white"/>
  </g>
</svg>
