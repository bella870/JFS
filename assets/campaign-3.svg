<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="campaign3Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ddd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="identityAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#campaign3Bg)"/>
  
  <!-- Identity theme geometric patterns -->
  <g opacity="0.3">
    <polygon points="100,100 200,150 150,250 50,200" fill="#ccc"/>
    <polygon points="650,350 750,400 700,500 600,450" fill="#ccc"/>
    <rect x="500" y="50" width="100" height="100" fill="#ddd" transform="rotate(45 550 100)"/>
  </g>
  
  <!-- Main composition area -->
  <rect x="200" y="150" width="400" height="300" fill="white" stroke="#bbb" stroke-width="2" rx="12"/>
  
  <!-- Identity series visual -->
  <g transform="translate(400, 300)">
    <!-- Multiple overlapping figures representing different identities -->
    <g opacity="0.6">
      <ellipse cx="-20" cy="-40" rx="20" ry="30" fill="#ddd"/>
      <rect x="-35" y="-15" width="50" height="70" fill="#ddd" rx="3"/>
    </g>
    <g opacity="0.8">
      <ellipse cx="0" cy="-40" rx="20" ry="30" fill="#bbb"/>
      <rect x="-25" y="-15" width="50" height="70" fill="#bbb" rx="3"/>
    </g>
    <g opacity="1">
      <ellipse cx="20" cy="-40" rx="20" ry="30" fill="#999"/>
      <rect x="5" y="-15" width="50" height="70" fill="#999" rx="3"/>
    </g>
  </g>
  
  <!-- Identity theme text -->
  <text x="400" y="200" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" font-weight="900" fill="url(#identityAccent)">IDENTITY</text>
  <text x="400" y="225" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#666" letter-spacing="3px">SERIES</text>
  
  <!-- Motivational text -->
  <text x="400" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#333">DISCOVER YOUR TRUE SELF</text>
  <text x="400" y="440" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="300" fill="#777">Authentic. Individual. Intentional.</text>
  
  <!-- Mirror/reflection concept -->
  <rect x="250" y="250" width="100" height="80" fill="rgba(255,255,255,0.8)" stroke="#ccc" stroke-width="1" rx="4"/>
  <rect x="450" y="250" width="100" height="80" fill="rgba(255,255,255,0.8)" stroke="#ccc" stroke-width="1" rx="4"/>
  
  <!-- Connection lines between figures -->
  <line x1="350" y1="290" x2="450" y2="290" stroke="url(#identityAccent)" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="250" x2="400" y2="330" stroke="url(#identityAccent)" stroke-width="2" opacity="0.5"/>
  
  <!-- Brand positioning -->
  <text x="80" y="550" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#999" letter-spacing="2px">JFS WORLD</text>
  <text x="650" y="550" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#bbb">IDENTITY SERIES 2025</text>
  
  <!-- Abstract identity symbols -->
  <g transform="translate(150, 200)" opacity="0.4">
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#identityAccent)" stroke-width="1"/>
    <path d="M-8,-8 L8,8 M8,-8 L-8,8" stroke="url(#identityAccent)" stroke-width="1"/>
  </g>
  
  <g transform="translate(650, 250)" opacity="0.4">
    <polygon points="0,-12 10,0 0,12 -10,0" fill="none" stroke="url(#identityAccent)" stroke-width="1"/>
    <circle cx="0" cy="0" r="6" fill="url(#identityAccent)"/>
  </g>
  
  <!-- Textural elements -->
  <g opacity="0.2">
    <rect x="50" y="300" width="80" height="1" fill="#999"/>
    <rect x="50" y="320" width="60" height="1" fill="#999"/>
    <rect x="50" y="340" width="70" height="1" fill="#999"/>
    
    <rect x="670" y="100" width="80" height="1" fill="#999"/>
    <rect x="690" y="120" width="60" height="1" fill="#999"/>
    <rect x="680" y="140" width="70" height="1" fill="#999"/>
  </g>
  
  <!-- Corner design elements -->
  <polygon points="0,0 40,0 0,40" fill="url(#identityAccent)" opacity="0.1"/>
  <polygon points="800,600 760,600 800,560" fill="url(#identityAccent)" opacity="0.1"/>
  
  <!-- Grid overlay for structure -->
  <defs>
    <pattern id="identityGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ccc" stroke-width="0.3" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#identityGrid)" opacity="0.3"/>
</svg>
