<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Spotlight effect -->
  <rect width="1920" height="1080" fill="url(#spotlight)"/>
  
  <!-- Abstract geometric shapes -->
  <polygon points="200,100 400,200 300,400 100,300" fill="#333" opacity="0.3"/>
  <polygon points="1500,200 1700,100 1800,300 1600,400" fill="#2a2a2a" opacity="0.4"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Floating elements -->
  <circle cx="1600" cy="800" r="3" fill="#666" opacity="0.6"/>
  <circle cx="300" cy="700" r="2" fill="#666" opacity="0.4"/>
  <circle cx="800" cy="200" r="4" fill="#666" opacity="0.5"/>
  <circle cx="1200" cy="900" r="2.5" fill="#666" opacity="0.3"/>
  
  <!-- Diagonal lines -->
  <line x1="0" y1="540" x2="1920" y2="540" stroke="#333" stroke-width="1" opacity="0.2"/>
  <line x1="960" y1="0" x2="960" y2="1080" stroke="#333" stroke-width="1" opacity="0.2"/>
  
  <!-- Brand elements -->
  <text x="960" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="24" font-weight="200" fill="#666" opacity="0.3" letter-spacing="3px">JEDIS FASHION SENSE</text>
</svg>
