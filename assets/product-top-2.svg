<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="top2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eeeeee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="truth2Gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#555;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="#fafafa"/>
  
  <!-- T-shirt silhouette -->
  <!-- Main body -->
  <path d="M100 180 L100 380 Q100 400 120 400 L280 400 Q300 400 300 380 L300 180 Q300 160 280 160 L120 160 Q100 160 100 180 Z" fill="url(#top2Gradient)" stroke="#ddd" stroke-width="1"/>
  
  <!-- Sleeves -->
  <ellipse cx="80" cy="220" rx="20" ry="35" fill="url(#top2Gradient)" stroke="#ddd" stroke-width="1"/>
  <ellipse cx="320" cy="220" rx="20" ry="35" fill="url(#top2Gradient)" stroke="#ddd" stroke-width="1"/>
  
  <!-- Crew neckline -->
  <ellipse cx="200" cy="160" rx="25" ry="12" fill="url(#top2Gradient)" stroke="#ddd" stroke-width="1"/>
  
  <!-- Bold design elements -->
  <!-- Large text design -->
  <text x="200" y="240" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="900" fill="url(#truth2Gradient)">TRUTH</text>
  <text x="200" y="260" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#666" letter-spacing="1px">WEAR YOUR PURPOSE</text>
  
  <!-- Geometric elements -->
  <rect x="130" y="280" width="140" height="2" fill="url(#truth2Gradient)"/>
  <rect x="150" y="290" width="100" height="1" fill="url(#truth2Gradient)" opacity="0.6"/>
  
  <!-- Abstract symbol -->
  <g transform="translate(200, 320)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#truth2Gradient)" stroke-width="1.5"/>
    <path d="M-10,-10 L10,10 M10,-10 L-10,10" stroke="url(#truth2Gradient)" stroke-width="1"/>
  </g>
  
  <!-- Small brand text -->
  <text x="200" y="365" text-anchor="middle" font-family="Inter, sans-serif" font-size="5" font-weight="500" fill="#999" letter-spacing="2px">JEDIS FASHION SENSE</text>
  
  <!-- Contrast stitching -->
  <line x1="105" y1="165" x2="295" y2="165" stroke="url(#truth2Gradient)" stroke-width="0.5" opacity="0.3"/>
  <line x1="105" y1="395" x2="295" y2="395" stroke="url(#truth2Gradient)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Hem details -->
  <rect x="105" y="390" width="190" height="6" fill="#e8e8e8"/>
  <line x1="110" y1="393" x2="290" y2="393" stroke="#ddd" stroke-width="0.5"/>
  
  <!-- Shoulder seams -->
  <line x1="100" y1="180" x2="80" y2="200" stroke="#ddd" stroke-width="1"/>
  <line x1="300" y1="180" x2="320" y2="200" stroke="#ddd" stroke-width="1"/>
  
  <!-- Sleeve hems with contrast -->
  <ellipse cx="80" cy="250" rx="15" ry="5" fill="url(#truth2Gradient)" opacity="0.2"/>
  <ellipse cx="320" cy="250" rx="15" ry="5" fill="url(#truth2Gradient)" opacity="0.2"/>
  
  <!-- Side panels -->
  <rect x="105" y="180" width="3" height="200" fill="url(#truth2Gradient)" opacity="0.1"/>
  <rect x="292" y="180" width="3" height="200" fill="url(#truth2Gradient)" opacity="0.1"/>
  
  <!-- Decorative elements -->
  <circle cx="130" cy="200" r="2" fill="url(#truth2Gradient)" opacity="0.3"/>
  <circle cx="270" cy="200" r="2" fill="url(#truth2Gradient)" opacity="0.3"/>
</svg>
