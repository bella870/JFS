<svg width="400" height="500" viewBox="0 0 400 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="#fafafa"/>
  
  <!-- T-shirt silhouette -->
  <!-- Main body -->
  <path d="M100 180 L100 380 Q100 400 120 400 L280 400 Q300 400 300 380 L300 180 Q300 160 280 160 L120 160 Q100 160 100 180 Z" fill="url(#topGradient)" stroke="#eee" stroke-width="1"/>
  
  <!-- Sleeves -->
  <ellipse cx="80" cy="220" rx="20" ry="35" fill="url(#topGradient)" stroke="#eee" stroke-width="1"/>
  <ellipse cx="320" cy="220" rx="20" ry="35" fill="url(#topGradient)" stroke="#eee" stroke-width="1"/>
  
  <!-- Neckline -->
  <ellipse cx="200" cy="160" rx="30" ry="15" fill="url(#topGradient)" stroke="#eee" stroke-width="1"/>
  
  <!-- Minimalist design elements -->
  <!-- Center text -->
  <text x="200" y="250" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="url(#textGradient)">IDENTITY</text>
  <text x="200" y="270" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" font-weight="300" fill="#999" letter-spacing="2px">EXPRESS YOUR TRUTH</text>
  
  <!-- Simple geometric accent -->
  <line x1="150" y1="290" x2="250" y2="290" stroke="#ddd" stroke-width="1"/>
  <circle cx="200" cy="290" r="3" fill="#ddd"/>
  
  <!-- Subtle brand mark -->
  <text x="200" y="350" text-anchor="middle" font-family="Inter, sans-serif" font-size="4" font-weight="400" fill="#ccc" letter-spacing="1px">JFS WORLD</text>
  
  <!-- Hem details -->
  <rect x="105" y="390" width="190" height="6" fill="#f0f0f0"/>
  <line x1="110" y1="393" x2="290" y2="393" stroke="#eee" stroke-width="0.5"/>
  
  <!-- Shoulder seams -->
  <line x1="100" y1="180" x2="80" y2="200" stroke="#eee" stroke-width="1"/>
  <line x1="300" y1="180" x2="320" y2="200" stroke="#eee" stroke-width="1"/>
  
  <!-- Sleeve hems -->
  <ellipse cx="80" cy="250" rx="15" ry="5" fill="#f0f0f0"/>
  <ellipse cx="320" cy="250" rx="15" ry="5" fill="#f0f0f0"/>
  
  <!-- Subtle texture lines -->
  <g opacity="0.2">
    <line x1="105" y1="200" x2="295" y2="200" stroke="#ddd" stroke-width="0.3"/>
    <line x1="105" y1="220" x2="295" y2="220" stroke="#ddd" stroke-width="0.3"/>
    <line x1="105" y1="240" x2="295" y2="240" stroke="#ddd" stroke-width="0.3"/>
  </g>
  
  <!-- Side seams -->
  <line x1="100" y1="180" x2="100" y2="380" stroke="#eee" stroke-width="0.5"/>
  <line x1="300" y1="180" x2="300" y2="380" stroke="#eee" stroke-width="0.5"/>
</svg>
