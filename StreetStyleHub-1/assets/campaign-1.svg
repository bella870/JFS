<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="campaignBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shadowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#campaignBg)"/>
  
  <!-- Large geometric shapes -->
  <circle cx="150" cy="100" r="80" fill="#f0f0f0" opacity="0.5"/>
  <rect x="600" y="400" width="120" height="120" fill="#e0e0e0" opacity="0.3" transform="rotate(45 660 460)"/>
  
  <!-- Main focal area -->
  <rect x="200" y="150" width="400" height="300" fill="#ffffff" stroke="#ddd" stroke-width="1" rx="8"/>
  
  <!-- Campaign imagery placeholder -->
  <rect x="220" y="170" width="360" height="200" fill="#f5f5f5" rx="4"/>
  
  <!-- Model/Product silhouette -->
  <g transform="translate(400, 270)">
    <!-- Abstract figure -->
    <ellipse cx="0" cy="-40" rx="25" ry="35" fill="#ddd" opacity="0.7"/>
    <rect x="-30" y="-10" width="60" height="80" fill="#ddd" opacity="0.7" rx="4"/>
    <ellipse cx="-40" cy="10" rx="15" ry="25" fill="#ddd" opacity="0.7"/>
    <ellipse cx="40" cy="10" rx="15" ry="25" fill="#ddd" opacity="0.7"/>
    <rect x="-35" y="60" width="25" height="40" fill="#ddd" opacity="0.7" rx="2"/>
    <rect x="10" y="60" width="25" height="40" fill="#ddd" opacity="0.7" rx="2"/>
  </g>
  
  <!-- Campaign text overlay -->
  <rect x="220" y="380" width="360" height="60" fill="rgba(255,255,255,0.9)"/>
  <text x="400" y="405" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="800" fill="#1a1a1a">SPRING/SUMMER 2025</text>
  <text x="400" y="425" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="400" fill="#666">Born to Wear Purpose</text>
  
  <!-- Decorative elements -->
  <line x1="250" y1="400" x2="350" y2="400" stroke="#ddd" stroke-width="2"/>
  <line x1="450" y1="400" x2="550" y2="400" stroke="#ddd" stroke-width="2"/>
  
  <!-- Brand elements -->
  <text x="50" y="550" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#999" letter-spacing="2px">JFS WORLD</text>
  <text x="700" y="550" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#ccc">CAMPAIGN 001</text>
  
  <!-- Abstract design elements -->
  <g opacity="0.3">
    <circle cx="680" cy="80" r="3" fill="#666"/>
    <circle cx="700" cy="100" r="2" fill="#666"/>
    <circle cx="720" cy="90" r="4" fill="#666"/>
    <line x1="50" y1="80" x2="150" y2="80" stroke="#ddd" stroke-width="1"/>
    <line x1="100" y1="30" x2="100" y2="130" stroke="#ddd" stroke-width="1"/>
  </g>
  
  <!-- Subtle texture overlay -->
  <rect width="800" height="600" fill="url(#shadowGrad)" opacity="0.05"/>
  
  <!-- Corner accents -->
  <path d="M0 0 L50 0 L0 50 Z" fill="#e0e0e0" opacity="0.4"/>
  <path d="M800 600 L750 600 L800 550 Z" fill="#e0e0e0" opacity="0.4"/>
</svg>
